<div class="g-card">
  <genesis-card-header
    (MinMaxContent)="MinMaxContentHandler($event)">
  </genesis-card-header>
  <div class="g-card-content">
    <div
      class="g-content"
      #contentContainer
      [ngStyle]="{height: contentHeight}"
      [ngClass]="{ 'g-content-min': minimizeContent  }">
      <ng-content CardContent></ng-content>
    </div>
  </div>
</div>
